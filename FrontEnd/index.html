<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:8080/register" method="get">
        <h3>For <b>GET</b> Request: </h3>
        <label for="user">Enter Username:
            <input type="text" name="user" placeholder="username" id="user">
        </label>
        <label for="btn">Enter Password:
            <input type="password" name="password" placeholder="password" id="btn">
            <button>submit</button>
        </label>
    </form>
    <hr>
    <form action="http://localhost:8080/register" method="post">
        <h3>For <b>POST</b> Request: </h3>
        <label for="user">Enter Username:
            <input type="text" name="user" placeholder="username" id="user">
        </label>
        <label for="btn">Enter Password:
            <input type="password" name="password" placeholder="password" id="btn">
            <button>submit</button>
        </label>
    </form>
    <hr>
</body>
</html>
